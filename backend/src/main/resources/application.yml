spring:
  datasource:
    url: jdbc:mysql://localhost:3306/molview
    username: root
    password: password
  application:
    name: molview-backend
  graphql:
    graphiql:
      enabled: true
  flyway:
    create-schemas: true
    default-schema: molview

server:
  port: 8888

management:
  security:
    enabled: false
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info